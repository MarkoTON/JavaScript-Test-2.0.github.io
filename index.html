<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="icon" href="img/js-icon.png">
  <title>JavaScript Test</title>
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container qa-card">
    <header class="py-5">
      <div class="row">
        <div class="col-md-6 offset-1 header-text">
          <h1>Simple JavaScript Quiz</h1>
          <p class="m-0">Test your knowledge in <strong>JavaScript fundamentals</strong></p>
        </div><!-- col-2-of-3 -->
        <div class="col-md-4">
          <div id="score">
              <h1 class="m-0 score--text">Your score is 0 out of 5</h1>
          </div>
        </div>
      </div>
    </header>
    
    <section class="section-QA mb-5">
      <div class="row">
        <div class="col-md-10 offset-1">
          <form>
            <div class="test_questions">
              
            </div><!-- .questions -->
            <input type="submit" class="btn btn-info btn-lg btn-block mt-4" value="Submit Answers">
          </form>
        </div>
        
      </div>
      
    </section>
    
    <footer>
      <div class="col-md-10 offset-1 px-0 py-5">
        <p class="lead">Copyright &copy; 2018, All Rights Reserved</p>
      </div>
    </footer>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
